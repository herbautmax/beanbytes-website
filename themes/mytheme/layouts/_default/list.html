{{ define "main" }}

<div class="sm:px-8 mt-16 sm:mt-32">
    <div class="mx-auto max-w-7xl lg:px-8">
       <div class="relative px-4 sm:px-8 lg:px-12">
          <div class="mx-auto max-w-2xl lg:max-w-5xl">
             <div class="max-w-2xl">
                <h1 class="text-4xl font-bold tracking-tight text-zinc-800 dark:text-zinc-100 sm:text-5xl">Blog</h1>
                <p class="mt-6 text-base text-zinc-600 dark:text-zinc-400">Mes pensées, mes projets sur le numérique en général.</p>
             </div>
             <div class="mt-16 sm:mt-20">
                <div class="md:border-l md:border-zinc-100 md:pl-6 md:dark:border-zinc-700/40">
                   <div class="flex max-w-3xl flex-col space-y-16">
  
                    {{ $articles := where .Site.Pages "Type" "article" }}
                    {{ range $articles }}  
                      <article class="md:grid md:grid-cols-4 md:items-baseline">
                         <div class="md:col-span-3 group relative flex flex-col items-start">
                            <h2 class="text-base font-semibold tracking-tight text-zinc-800 dark:text-zinc-100">
                               <div class="absolute -inset-x-4 -inset-y-6 z-0 scale-95 bg-zinc-50 opacity-0 transition group-hover:scale-100 group-hover:opacity-100 dark:bg-zinc-800/50 sm:-inset-x-6 sm:rounded-2xl"></div>
                               <a href="{{ .RelPermalink }}">
                                <span class="absolute -inset-x-4 -inset-y-6 z-20 sm:-inset-x-6 sm:rounded-2xl"></span>
                                <span class="relative z-10">{{ .Title }}</span>
                            </a>
                            </h2>
                            <div class="md:hidden relative z-10 order-first mb-3 flex items-center text-sm text-zinc-400 dark:text-zinc-500 pl-3.5">
                                <span class="absolute inset-y-0 left-0 flex items-center" aria-hidden="true">
                                    <span class="h-4 w-0.5 rounded-full bg-zinc-200 dark:bg-zinc-500"></span>
                                </span>
                                {{ .Date.Format "02/01/2006" }}
                            </div>
                            <p class="relative z-10 mt-2 text-sm text-zinc-600 dark:text-zinc-400">
                                {{ .Description}}
                            </p>
                         </div>
                         <div class="mt-1 hidden md:block relative z-10 order-first mb-3 flex items-center text-sm text-zinc-400 dark:text-zinc-500">{{ .Date }}</div>
                      </article>
                    {{ end }}
                      
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
  </div>

{{ end }}
